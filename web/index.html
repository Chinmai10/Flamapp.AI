<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flamapp - Web Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Real-Time Edge Detection Viewer</h1>
        <div class="frame-container">
            <img id="processed-frame" src="" alt="Processed Frame">
        </div>
        <div class="stats-container">
            <p><strong>Resolution:</strong> <span id="resolution">N/A</span></p>
            <p><strong>FPS:</strong> <span id="fps">N/A (Static Image)</span></p>
        </div>
    </div>
    <script src="dist/main.js"></script>
</body>
</html>
